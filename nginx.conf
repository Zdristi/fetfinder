events {
    worker_connections 1024;
}

http {
    upstream app_server {
        server app:5000;
    }

    # HTTP сервер - перенаправление на HTTPS
    server {
        listen 80;
        server_name fetdate.online www.fetdate.online;

        # Перенаправление на HTTPS
        return 301 https://$server_name$request_uri;
    }

    # HTTPS сервер
    server {
        listen 443 ssl http2;
        server_name fetdate.online www.fetdate.online;

        # Пути к SSL-сертификатам (нужно будет указать реальные пути при настройке)
        ssl_certificate /etc/ssl/certs/fetdate.online.crt;
        ssl_certificate_key /etc/ssl/private/fetdate.online.key;

        # Заголовки безопасности
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Корневая директория для статических файлов
        location /static {
            alias /var/www/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Основной location для приложения Flask
        location / {
            try_files $uri @app;
        }

        location @app {
            proxy_pass http://app_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}