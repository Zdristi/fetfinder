# Конфигурация для Render - для облачного хостинга
# Для локального запуска используйте следующие команды:
#
# Установка зависимостей:
# pip install -r requirements.txt
#
# Запуск приложения:
# python main.py

services:
- type: web
  name: fetdate
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT app:app
  envVars:
  - key: DATABASE_URL
    fromDatabase:
      name: fetdate-db
      property: connectionString
  - key: SECRET_KEY
    generateValue: true
  - key: WEB_CONCURRENCY
    value: 4
databases:
- name: fetdate-db
  plan: free
  region: frankfurt